<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Styling with CSS classes</title>
</head>

<body>
  <div id="app">
    <div 
      class="demo"
      @click="attachRed = !attachRed"
      :class="{red: attachRed}"
    ></div>
    <div 
      class="demo"
      :class="greenDiv"
    ></div>
    <div 
      class="demo"
      :class="[color, {red: attachRed}]"
    ></div>
    <hr>
    <input type="text" v-model="color">
  </div>
</body>

<script>
  new Vue ({
    el: '#app',
    data: {
      attachRed: false,
      color: 'yellow'
    },
    computed: {
      greenDiv() {
        return {
          red: this.attachRed,
          green: !this.attachRed
        }
      }
    }
  })
</script>

<style>
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
    display: inline-block;
    margin: 10px;
  }
  .red {
    background-color: red;
  }
  .green {
    background-color: green;
  }
  .yellow {
    background-color: yellow;
  }
</style>

</html>
