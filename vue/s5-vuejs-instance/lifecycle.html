<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Lifecycle</title>
</head>
<body>

  <div id="app">
    <h2>{{ title }}</h2>
    <button @click="title = 'Lifecycle Check'">Update Title</button>
    <button @click="destroy">Destroy Vue Instance</button>
  </div>

  <script>
    new Vue ({
      el: '#app',
      data: {
        title: ''
      },
      beforeCreate() {
        console.log('beforeCreate()');
      },
      created() {
        console.log('created()');
      },
      beforeMount() {
        console.log('befeoreMount()');
      },
      mounted() {
        console.log('mounted');
      },
      beforeUpdate() {
        console.log('beforeUpdate()');
      },
      updated() {
        console.log('updated()');
      },
      beforeDestroy() {
        console.log('beforeDestroy()');
      },
      destroyed() {
        console.log('destroyed()');
      },
      methods: {
        destroy() {
          this.$destroy();
        }
      }
    })
  </script>
  
</body>
</html>
